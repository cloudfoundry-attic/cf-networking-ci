  - name: deployments-repo
  - name: cf-deployment
outputs:
  - name: deployment-manifest
  - name: deployments-repo-output

run:
  path: container-networking-ci/tasks/generate-cf-deployment-manifest

params:
  ENVIRONMENT_NAME: ~
