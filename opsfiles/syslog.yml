- type: replace
  path: /releases/-
  value:
    name: syslog
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=7
    sha1: 7aca1a3633f12cc5ce760812959e62b6e51b8641

- type: replace
  path: /addons?
  value:
  - name: logs
    jobs:
    - name: syslog_forwarder
      release: syslog
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
