- type: replace
  path: /releases/-
  value:
    name: syslog
    version: latest

- type: replace
  path: /addons?
  value:
  - name: logs
    jobs:
    - name: syslog_forwarder
      release: syslog
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
