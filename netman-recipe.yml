strings:
  etcd_advertise_urls_dns_suffix: "etcd.service.cf.internal"
  network_policy_server_uri: "api.((system_domain))/networking"
  cf_mysql_mysql_seeded_databases_network_policy_username: "network_policy"

passwords:
- network_policy_uaa_client_secret
- cf_mysql_mysql_seeded_databases_network_policy_password

cert_sets:
- ca:
    varname_ca: network_policy_ca_cert
    commonname: networkPolicyCA
  certkeypairs:
  - varname_cert: network_policy_client_cert
    varname_key:  network_policy_client_key
  - varname_cert: network_policy_server_cert
    varname_key:  network_policy_server_key
    commonname: policy-server.service.cf.internal
