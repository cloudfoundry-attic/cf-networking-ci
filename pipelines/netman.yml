    plan:
    - do:
      - aggregate:
        - get: container-networking-deployments
        - get: container-networking-ci
        - get: version
          params:
            bump: final
          passed: [mitre-test]
        - get: netman-release
          resource: netman-release-dev
          params:
            fetch: [master]
            submodules: none
          passed: [mitre-test]
        - get: netman-tarball
          passed: [mitre-test]
      - task: shipit
        file: container-networking-ci/tasks/shipit.yml
      - aggregate:
        - put: version
          params: {file: version/number}
        - put: netman-release-master
          params:
            repository: release/master
            tag: version/number
            tag_prefix: v
        - put: netman-tarball
          params:
            from: final-release/netman-([^/]*).tgz
            to: releases/
        - put: netman-github-release
          params:
            name: version/number
            tag: version/number
            tag_prefix: v
            globs:
            - final-release/netman-*.tgz

