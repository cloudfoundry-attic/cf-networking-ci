groups:
- name: netman
  jobs:
  - netman-tests-mysql
  - netman-tests-postgres
  - pickelhelm-deploy
  - pickelhelm-test
  - mitre-deploy
  - mitre-test
  - netman-shipit
  - netman-bump-minor-version
  - netman-merge-master
- name: toque
  jobs:
  - toque-deploy
  - toque-test
  - toque-cats
- name: uberzug
  jobs:
  - uberzug-deploy
  - uberzug-gats
- name: cleanup
  jobs:
    - delete-deployment-uberzug
    - delete-deployment-mitre-cf
    - delete-deployment-mitre-diego
    - delete-deployment-pickelhelm-cf
    - delete-deployment-pickelhelm-diego
    - delete-deployment-toque-cf
    - delete-deployment-toque-diego
- name: version
  jobs:
  - major-bump
  - minor-bump
  - patch-bump

resources:
  ###### Deployments
  - name: uberzug
    type: bosh-deployment
    source:
      target: {{uberzug-bosh-host}}
      username: admin
      password: {{uberzug-password}}
      deployment: netman
  - name: pickelhelm-cf
    type: bosh-deployment
    source:
      target: {{pickelhelm-bosh-host}}
      username: admin
      password: {{pickelhelm-bosh-password}}
      deployment: cf-diego
  - name: pickelhelm-diego
    type: bosh-deployment
    source:
      target: {{pickelhelm-bosh-host}}
      username: admin
      password: {{pickelhelm-bosh-password}}
      deployment: cf-diego-diego
  - name: mitre-cf
    type: bosh-deployment
    source:
      target: {{mitre-bosh-host}}
      username: admin
      password: {{mitre-bosh-password}}
      deployment: mitre
  - name: mitre-diego
    type: bosh-deployment
    source:
      target: {{mitre-bosh-host}}
      username: admin
      password: {{mitre-bosh-password}}
      deployment: mitre-diego
  - name: toque-cf
    type: bosh-deployment
    source:
      target: {{toque-bosh-host}}
      username: admin
      password: {{toque-bosh-password}}
      deployment: toque
  - name: toque-diego
    type: bosh-deployment
    source:
      target: {{toque-bosh-host}}
      username: admin
      password: {{toque-bosh-password}}
      deployment: toque-diego
  ###### Control plane
  - name: container-networking-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/container-networking-ci
  - name: toque-scaling-deploy
    type: git
    source:
      uri: https://github.com/cf-container-networking/toque-scaling
      paths: [ deploy ]
  - name: uberzug-config
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-deploy-key}}
      paths: [ environments/uberzug ]
  - name: pickelhelm-config
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-deploy-key}}
      paths: [ environments/pickelhelm ]
  - name: mitre-config
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-deploy-key}}
      paths: [ environments/mitre ]
  - name: toque-config
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-deploy-key}}
      paths: [ environments/toque ]
  - name: container-networking-deployments
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-deploy-key}}
  - name: runtime-ci
    type: git
    source:
      uri: git://github.com/cloudfoundry/runtime-ci
  ###### BOSH stemcells
  - name: aws-stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
  ###### BOSH release repos
  - name: cf-release
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/cf-release.git
  - name: diego-release
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/diego-release.git
  - name: netman-release-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry-incubator/netman-release.git
      branch: develop
      private_key: {{netman-release-deploy-key}}
  - name: netman-release-master
    type: git
    source:
      uri: git@github.com:cloudfoundry-incubator/netman-release.git
      branch: master
      private_key: {{netman-release-deploy-key}}
  - name: garden-runc-release
    type: git
    source:
      uri: git://github.com/cloudfoundry/garden-runc-release
      branch: develop
  ###### BOSH release tarballs
  - name: rootfs-release-tarball
    type: bosh-io-release
    source:
      repository: cloudfoundry/cflinuxfs2-rootfs-release
  - name: consul-release-tarball
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/consul-release
  - name: etcd-release-tarball
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/etcd-release
  - name: diego-release-tarball
    type: bosh-io-release
    source:
      repository: cloudfoundry/diego-release
  - name: cf-release-tarball
    type: bosh-io-release
    source:
      repository: cloudfoundry/cf-release
  - name: garden-runc-release-tarball
    type: bosh-io-release
    source:
      repository: cloudfoundry/garden-runc-release
  ####### Stats
  - name: mitre-stats
    type: git
    source:
      uri: "git@github.com:cf-container-networking/mitre-stats.git"
      branch: master
      private_key: {{mitre-stats-deploy-key}}
  - name: toque-stats
    type: git
    source:
      uri: "git@github.com:cf-container-networking/toque-stats.git"
      branch: master
      private_key: {{toque-stats-deploy-key}}
  ####### Timers
  - name: every-30-mins
    type: time
    source:
      interval: 30m
  ####### Tests
  - name: cf-acceptance-tests
    type: git
    source:
      branch: master
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  - name: toque-scaling-test-params
    type: git
    source:
      uri: https://github.com/cf-container-networking/toque-scaling
      paths: [ test-params ]
  #######  Release management
  - name: version
    type: semver
    source:
      bucket: {{netman-release-s3-bucket}}
      region_name: us-west-2
      initial_version: 0.2.0-rc.1
      key: releases/current-version
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: netman-tarball
    type: s3
    source:
      bucket: {{netman-candidate-s3-bucket}}
      region_name: us-west-2
      regexp: releases/netman-(.*).tgz
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  # Github release
  - name: netman-github-release
    type: github-release
    source:
      user: cloudfoundry-incubator
      repository: netman-release
      access_token: {{github-access-token}}
      drafts: true

jobs:
  - name: netman-tests-postgres
    public: true
    plan:
      - get: netman-release
        resource: netman-release-dev
        trigger: true
      - task: netman-tests
        file: netman-release/ci/netman-tests-postgres.yml
        privileged: true

  - name: netman-tests-mysql
    public: true
    plan:
      - get: netman-release
        resource: netman-release-dev
        trigger: true
      - task: netman-tests
        file: netman-release/ci/netman-tests-mysql.yml
        privileged: true

  - name: uberzug-deploy
    public: true
    serial: true
    serial_groups: [uberzug]
    plan:
      - aggregate:
        - get: container-networking-ci
          trigger: false
        - get: uberzug-config
          trigger: true
        - get: aws-stemcell
          trigger: true
        - get: garden-runc-release
          trigger: true
        - get: etcd-release-tarball
        - get: netman-release
          resource: netman-release-dev
          params: { submodules: all }
          trigger: true
          passed: [netman-tests-postgres, netman-tests-mysql]
      - task: create-garden-runc-release-tarball
        file: container-networking-ci/tasks/create-garden-runc-release-tarball.yml
      - task: create-release-tarball
        file: netman-release/ci/create-release-tarball.yml
      - put: uberzug
        params:
          cleanup: true
          manifest: uberzug-config/environments/uberzug/uberzug.yml
          stemcells:
          - aws-stemcell/*.tgz
          releases:
          - garden-runc-release-tarball/*.tgz
          - etcd-release-tarball/*.tgz
          - tarballs/*.tgz

  - name: uberzug-gats
    public: true
    serial_groups: [uberzug]
    plan:
      - aggregate:
        - get: garden-runc-release
          passed: [uberzug-deploy]
        - get: container-networking-ci
          trigger: false
        - get: environment
          resource: uberzug
          passed: [uberzug-deploy]
          trigger: true
      - task: garden-integration-tests
        file: garden-runc-release/ci/non-nested-gats.yml
        input_mapping: {gr-release-develop: garden-runc-release}
        params:
          GARDEN_ADDRESS: 10.0.1.12:7777

  - name: pickelhelm-deploy
    serial_groups: [pickelhelm]
    plan:
      - aggregate:
        - get: container-networking-ci
          trigger: false
        - get: config-repo
          resource: container-networking-ci
        - get: deployments-repo
          resource: pickelhelm-config
          trigger: false
        - get: cf-release
          params: { submodules: none }
        - get: diego-release
          params: { submodules: none }
        - get: aws-stemcell
          trigger: true
        - get: rootfs-release-tarball
        - get: cf-release-tarball
          trigger: true
        - get: diego-release-tarball
          trigger: true
        - get: garden-runc-release
          trigger: true
        - get: netman-release
          resource: netman-release-dev
          trigger: true
          passed: [netman-tests-postgres, netman-tests-mysql]
        - get: etcd-release-tarball
      - aggregate:
        - task: create-garden-runc-release-tarball
          file: container-networking-ci/tasks/create-garden-runc-release-tarball.yml
        - task: create-release-tarball
          file: netman-release/ci/create-release-tarball.yml
        - task: generate-pickelhelm-manifests
          file: container-networking-ci/tasks/generate-deployment-manifests.yml
          params:
            ENVIRONMENT_NAME: pickelhelm
      - put: pickelhelm-cf
        params:
          cleanup: false
          manifest: generated-manifest/cf.yml
          stemcells:
          - aws-stemcell/*.tgz
          releases:
          - cf-release-tarball/*.tgz
      - put: pickelhelm-diego
        params:
          cleanup: false
          manifest: generated-manifest/diego.yml
          stemcells:
          - aws-stemcell/*.tgz
          releases:
          - tarballs/*.tgz
          - garden-runc-release-tarball/*.tgz
          - etcd-release-tarball/*.tgz
          - rootfs-release-tarball/*.tgz
          - diego-release-tarball/*.tgz

  - name: pickelhelm-test
    serial_groups: [pickelhelm]
    plan:
      - aggregate:
        - get: container-networking-ci
        - get: deployments-repo
          resource: pickelhelm-config
          trigger: false
        - get: test-config
          resource: pickelhelm-config
          trigger: false
        - get: diego-release
          params: { submodules: none }
          passed: [pickelhelm-deploy]
          trigger: true
        - get: cf-release
          params: { submodules: none }
          passed: [pickelhelm-deploy]
          trigger: true
        - get: garden-runc-release
          passed: [pickelhelm-deploy]
          trigger: true
        - get: netman-release
          resource: netman-release-dev
          passed: [pickelhelm-deploy]
          trigger: true
        - get: cf-deployment
          resource: pickelhelm-cf
          passed: [pickelhelm-deploy]
        - get: environment
          resource: pickelhelm-diego
          passed: [pickelhelm-deploy]
          trigger: true
        - get: aws-stemcell
          passed: [pickelhelm-deploy]
        - get: rootfs-release-tarball
          passed: [pickelhelm-deploy]
        - get: cf-release-tarball
          passed: [pickelhelm-deploy]
        - get: diego-release-tarball
          passed: [pickelhelm-deploy]
        - get: etcd-release-tarball
          passed: [pickelhelm-deploy]
      - task: netman-cf-acceptance
        file: container-networking-ci/tasks/netman-cf-acceptance.yml
        params:
          ENVIRONMENT_NAME: pickelhelm
      - task: build-cli
        file: container-networking-ci/tasks/netman-build-cli.yml
      - put: netman-tarball
        params:
          from: netman-release/binaries/network-policy-plugin-*.tgz
          to: releases/

  - name: mitre-deploy
    serial_groups: [mitre, version]
    plan:
      - aggregate:
        - get: container-networking-ci
          trigger: false
        - get: config-repo
          resource: container-networking-ci
        - get: deployments-repo
          resource: mitre-config
          trigger: false
        - get: cf-release
          params: { submodules: none }
        - get: diego-release
          params: { submodules: none }
        - get: aws-stemcell
          trigger: false
        - get: rootfs-release-tarball
        - get: cf-release-tarball
          trigger: false
        - get: diego-release-tarball
          trigger: false
        - get: garden-runc-release
          trigger: false
          passed: [pickelhelm-test]
        - get: netman-release
          resource: netman-release-dev
          trigger: false
          passed: [pickelhelm-test]
        - get: version
          params: { pre: rc }
        - get: etcd-release-tarball
      - aggregate:
        - task: create-garden-runc-release-tarball
          file: container-networking-ci/tasks/create-garden-runc-release-tarball.yml
        - task: create-release-tarball
          file: netman-release/ci/create-release.yml
        - task: generate-mitre-manifests
          file: container-networking-ci/tasks/generate-deployment-manifests.yml
          params:
            ENVIRONMENT_NAME: mitre
      - put: netman-tarball
        params:
          from: tarballs/netman-([^/]*).tgz
          to: releases/
      - put: version
        params: {file: version/number}
      - put: mitre-cf
        params:
          cleanup: false
          manifest: generated-manifest/cf.yml
          stemcells:
          - aws-stemcell/*.tgz
          releases:
          - cf-release-tarball/*.tgz
      - put: mitre-diego
        params:
          cleanup: false
          manifest: generated-manifest/diego.yml
          stemcells:
          - aws-stemcell/*.tgz
          releases:
          - tarballs/*.tgz
          - garden-runc-release-tarball/*.tgz
          - etcd-release-tarball/*.tgz
          - rootfs-release-tarball/*.tgz
          - diego-release-tarball/*.tgz
      - task: add-acceptance-space-developer
        file: container-networking-ci/tasks/add-space-developer.yml
        params:
          API: {{mitre-cf-api}}
          ADMIN_PASSWORD: {{mitre-cf-admin-password}}
          SPACE_NAME: Acceptance
          USER: acceptance
      - task: add-spring-space-developer
        file: container-networking-ci/tasks/add-space-developer.yml
        params:
          API: {{mitre-cf-api}}
          ADMIN_PASSWORD: {{mitre-cf-admin-password}}
          SPACE_NAME: Spring
          USER: spring-test
      - task: add-data-space-developer
        file: container-networking-ci/tasks/add-space-developer.yml
        params:
          API: {{mitre-cf-api}}
          ADMIN_PASSWORD: {{mitre-cf-admin-password}}
          SPACE_NAME: Data
          USER: data-test
      - task: add-gemfire-space-developer
        file: container-networking-ci/tasks/add-space-developer.yml
        params:
          API: {{mitre-cf-api}}
          ADMIN_PASSWORD: {{mitre-cf-admin-password}}
          SPACE_NAME: GemFire
          USER: gemfire-test

  - name: mitre-test
    serial_groups: [mitre]
    plan:
      - aggregate:
        - get: deployments-repo
          resource: mitre-config
          trigger: false
        - get: test-config
          resource: mitre-config
          trigger: false
        - get: diego-release
          params: { submodules: none }
          passed: [mitre-deploy]
          trigger: true
        - get: cf-release
          params: { submodules: none }
          passed: [mitre-deploy]
          trigger: true
        - get: garden-runc-release
          passed: [mitre-deploy]
          trigger: true
        - get: netman-release
          resource: netman-release-dev
          passed: [mitre-deploy]
          trigger: true
        - get: netman-tarball
          passed: [mitre-deploy]
        - get: version
          passed: [mitre-deploy]
        - get: container-networking-ci
        - get: cf-deployment
          resource: mitre-cf
          passed: [mitre-deploy]
        - get: environment
          resource: mitre-diego
          passed: [mitre-deploy]
          trigger: true
        - get: mitre-stats
      - task: netman-cf-acceptance
        file: container-networking-ci/tasks/netman-cf-acceptance.yml
        params:
          ENVIRONMENT_NAME: mitre
      - task: commit-stats
        file: container-networking-ci/tasks/commit-new-file.yml
        input_mapping:
          input_repo: mitre-stats
          source: network-stats
        output_mapping: {output_repo: stats_output}
        params:
          SOURCE_FILE: stats.json
          DEST_SUFFIX: json
      - put: mitre-stats
        params: {repository: stats_output}

  - name: toque-deploy
    serial_groups: [toque]
    plan:
      - aggregate:
        - get: container-networking-ci
          trigger: false
        - get: deployments-repo
          resource: toque-config
          trigger: false
        - get: cf-release
          params: { submodules: none }
        - get: diego-release
          params: { submodules: none }
        - get: aws-stemcell
          trigger: false
        - get: rootfs-release-tarball
        - get: cf-release-tarball
          trigger: false
        - get: diego-release-tarball
          trigger: false
        - get: garden-runc-release
          trigger: false
          passed: [pickelhelm-test]
        - get: netman-release
          resource: netman-release-dev
          trigger: false
          passed: [pickelhelm-test]
        - get: etcd-release-tarball
        - get: scaling-deploy
          resource: toque-scaling-deploy
      - aggregate:
        - task: create-garden-runc-release-tarball
          file: container-networking-ci/tasks/create-garden-runc-release-tarball.yml
        - task: create-release-tarball
          file: netman-release/ci/create-release-tarball.yml
        - task: set-scaling-deploy
          file: container-networking-ci/tasks/set-scaling-deploy.yml
      - task: generate-toque-manifests
        file: container-networking-ci/tasks/generate-deployment-manifests.yml
        params:
          ENVIRONMENT_NAME: toque
      - put: toque-cf
        params:
          cleanup: false
          manifest: generated-manifest/cf.yml
          stemcells:
          - aws-stemcell/*.tgz
          releases:
          - cf-release-tarball/*.tgz
      - put: toque-diego
        params:
          cleanup: false
          manifest: generated-manifest/diego.yml
          stemcells:
          - aws-stemcell/*.tgz
          releases:
          - tarballs/*.tgz
          - garden-runc-release-tarball/*.tgz
          - etcd-release-tarball/*.tgz
          - rootfs-release-tarball/*.tgz
          - diego-release-tarball/*.tgz

  - name: toque-test
    serial_groups: [toque]
    plan:
      - aggregate:
        - get: deployments-repo
          resource: toque-config
          trigger: false
        - get: diego-release
          params: { submodules: none }
          passed: [toque-deploy]
          trigger: true
        - get: cf-release
          params: { submodules: none }
          passed: [toque-deploy]
          trigger: true
        - get: garden-runc-release
          passed: [toque-deploy]
          trigger: true
        - get: netman-release
          resource: netman-release-dev
          passed: [toque-deploy]
          trigger: true
        - get: container-networking-ci
        - get: cf-deployment
          resource: toque-cf
          passed: [toque-deploy]
        - get: environment
          resource: toque-diego
          passed: [toque-deploy]
          trigger: true
        - get: scaling-test-params
          resource: toque-scaling-test-params
        - get: toque-stats
      - task: set-scaling-test-params
        file: container-networking-ci/tasks/set-scaling-test-params.yml
        params:
          ENVIRONMENT_NAME: toque
      - task: netman-cf-acceptance
        file: container-networking-ci/tasks/netman-cf-acceptance.yml
        params:
          ENVIRONMENT_NAME: toque
      - task: commit-stats
        file: container-networking-ci/tasks/commit-new-file.yml
        input_mapping:
          input_repo: toque-stats
          source: network-stats
        output_mapping: {output_repo: stats_output}
        params:
          SOURCE_FILE: stats.json
          DEST_SUFFIX: json
      - put: toque-stats
        params: {repository: stats_output}

  - name: toque-cats
    serial_groups: [toque]
    plan:
      - aggregate:
        - get: every-30-mins
        - get: cf-acceptance-tests
          version: { ref: "94e87de26d361aa2040dc38dbed71065e6e735fb" }
        - get: runtime-ci
          params: { submodules: none }
        - get: netman-release
          resource: netman-release-dev
          passed: [toque-test]
        - get: environment
          resource: toque-cf
          passed: [toque-test]
        - get: diego-environment
          resource: toque-diego
          passed: [toque-test]
      - task: cats
        file: runtime-ci/scripts/ci/run-cats/task.yml
        params:
          INCLUDE_BACKEND_COMPATIBILITY: false
          INCLUDE_INTERNET_DEPENDENT: false
          INCLUDE_DIEGO_DOCKER: false
          INCLUDE_DIEGO_SSH: false
          INCLUDE_ROUTE_SERVICES: false
          INCLUDE_SECURITY_GROUPS: false
          INCLUDE_SERVICES: false
          INCLUDE_V3: false
          INCLUDE_PRIVILEGED_CONTAINER_SUPPORT: false
          INCLUDE_SSO: false
          BACKEND: diego
          CF_API: "api.toque.c2c.cf-app.com"
          CF_ADMIN_USER: admin
          CF_ADMIN_PASSWORD: {{toque-cf-admin-password}}
          CF_APPS_DOMAIN: toque.c2c.cf-app.com
          SKIP_SSL_VALIDATION: "true"
          USE_HTTP: "true"
          NODES: 6

##### Human-triggered utilities
  - name: delete-deployment-uberzug
    public: true
    serial_groups: [uberzug]
    plan:
    plan:
      - get: container-networking-ci
      - task: delete-deployment
        file: container-networking-ci/tasks/delete-deployment.yml
        params:
          BOSH_TARGET: {{uberzug-bosh-host}}
          BOSH_USER: admin
          BOSH_PASSWORD: {{uberzug-password}}
          DEPLOYMENT_NAME: netman
  - name: delete-deployment-pickelhelm-diego
    public: true
    serial_groups: [pickelhelm]
    plan:
    plan:
      - get: container-networking-ci
      - task: delete-deployment
        file: container-networking-ci/tasks/delete-deployment.yml
        params:
          BOSH_TARGET: {{pickelhelm-bosh-host}}
          BOSH_USER: admin
          BOSH_PASSWORD: {{pickelhelm-bosh-password}}
          DEPLOYMENT_NAME: cf-diego-diego
  - name: delete-deployment-pickelhelm-cf
    public: true
    serial_groups: [pickelhelm]
    plan:
    plan:
      - get: container-networking-ci
      - task: delete-deployment
        file: container-networking-ci/tasks/delete-deployment.yml
        params:
          BOSH_TARGET: {{pickelhelm-bosh-host}}
