      params:
        BBL_STATE_DIR: environments/mitre/
      input_mapping:
        bbl-state: cf-networking-deployments

  - name: delete-toque-deployment
    public: true
    serial_groups: [toque]
    plan:
    - aggregate:
      - get: cf-networking-deployments
      - get: cf-deployment-concourse-tasks
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/toque/
      input_mapping:
        bbl-state: cf-networking-deployments

  - name: ship-what
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: version
          passed: [mitre-cats]
        - get: cf-networking-dev
          params:
            fetch: [master]
            submodules: none
          passed: [mitre-cats, trucker-test-upgrade, sombrero-test-upgrade, mitre-acceptance-errand, mitre-smoke]
          trigger: true
        - get: cf-deployment
          passed: [mitre-cats]
        - get: cf-networking-tarball
          passed: [mitre-cats, mitre-acceptance-errand]

  - name: shipit
    serial_groups: [version]
    plan:
    - do:
      - aggregate:
        - get: cf-networking-deployments
        - get: cf-networking-ci
        - get: version
          params:
            bump: final
          passed: [ship-what]
        - get: cf-networking-dev
          params:
            fetch: [master]
            submodules: none
          passed: [ship-what]
        - get: cf-deployment
          passed: [ship-what]
        - get: cf-networking-tarball
          passed: [ship-what]
        - get: cli-plugin-fork
        - get: cli-plugin-master
      - task: shipit
        file: cf-networking-ci/tasks/shipit.yml
        input_mapping:
          cf-networking: cf-networking-dev
      - task: build-cli
        file: cf-networking-ci/tasks/build-cli.yml
        input_mapping:
          cf-networking: cf-networking-dev
      - put: version
        params: {file: version/number}
      - put: cf-networking-master
        params:
          repository: release/master
          tag: version/number
          tag_prefix: v
      - put: cf-networking-tarball
        params:
          file: final-release/cf-networking-*.tgz
      - task: build-release-notes
        file: cf-networking-ci/tasks/build-release-notes.yml
      - put: cf-networking-github-release
        params:
          name: version/number
          tag: version/number
          body: release-notes/notes.md
          tag_prefix: v
          globs:
          - final-release/cf-networking-*.tgz
          - binaries/network-policy-plugin-*

  # bump minor version (i.e. 0.1.0 -> 0.2.0)
  - name: bump-minor-version
    serial_groups: [version]
    plan:
    - aggregate:
      - get: version
        trigger: true
        passed: [shipit]
        params: {bump: minor, pre: rc}
    - put: version
      params: {file: version/number}

  # merge master back to develop
  - name: merge-master
    plan:
    - do:
      - aggregate:
        - get: cf-networking-ci
        - get: cf-networking-master
          params:
            submodules: none
            fetch: [develop]
          passed: [shipit]
          trigger: true
        - get: cf-networking-dev
          params: {submodules: none}
      - task: merge-master
        file: cf-networking-ci/tasks/merge-master.yml
      - put: cf-networking-dev
        params: {repository: release-merged}

  - name: update-cli-plugin-repo
    plan:
    - do:
      - aggregate:
        - get: cf-networking-ci
        - get: cli-plugin-fork
        - get: cli-plugin-master
        - get: cf-networking-github-release
          params:
            globs:
            - network-policy-plugin-*
        - get: cf-networking-master
          params:  # just here for a dependency/trigger, so keep it light
            submodules: none
            depth: 1
          passed: [merge-master]
      - task: update-plugin-repo
        file: cf-networking-ci/tasks/update-plugin-repo.yml
      - put: cli-plugin-fork
        params:
          repository: fork-merged
          force: true
      - task: create-plugin-pr
        file: cf-networking-ci/tasks/create-plugin-pr.yml
        params:
          GITHUB_TOKEN: {{github-access-token}}

  # versioning
  - name: patch-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: patch}
    - put: version
      params: {file: version/number}

  - name: minor-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: minor}
    - put: version
      params: {file: version/number}

  - name: major-bump
    serial_groups: [version]
    plan:
    - get: version
      params: {bump: major}
    - put: version
      params: {file: version/number}
