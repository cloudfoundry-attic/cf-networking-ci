    - task: upload-stemcell
      file: cf-deployment-concourse-tasks-pinned/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
      input_mapping:
        bbl-state: cf-networking-deployments
        cf-deployment: cf-deployment-pinned
