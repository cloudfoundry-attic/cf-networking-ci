      params:
        ENVIRONMENT_NAME: sombrero
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
      input_mapping:
        bbl-state: cf-networking-deployments
