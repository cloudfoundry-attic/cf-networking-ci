resources:
  ###### Control plane
  - name: container-networking-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/container-networking-ci
  - name: container-networking-deployments
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-push-key}}
  - name: cats-concourse-task
    type: git
    source:
      uri: https://github.com/cloudfoundry/cats-concourse-task
      branch: master
  - name: cf-deployment-concourse-tasks
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
      branch: master
  - name: cf-deployment
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/cf-deployment.git
  ###### ENV
  - name: toque-env-bbl-state
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-push-key}}
      paths:
      - environments/toque/bbl-state.json
      - environments/gcp/service-account.key.json
  - name: toque-env-vars-store
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      branch: master
      private_key: {{container-networking-deployments-push-key}}
      paths:
      - environments/toque/vars-store.yml
  ###### bosh.io releases
  - name: datadog-firehose-nozzle-release
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/datadog-firehose-nozzle-release
  ###### BOSH release repos
  - name: cf-networking-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry-incubator/cf-networking-release.git
      branch: develop
      ignore_paths:
        - docs
      private_key: {{cf-networking-deploy-key}}
  - name: cf-networking-master
    type: git
    source:
      uri: git@github.com:cloudfoundry-incubator/cf-networking-release.git
      branch: master
      private_key: {{cf-networking-deploy-key}}
  ###### Pinned versions
  - name: cf-networking-pinned
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/cf-networking-release.git
      branch: pinned
  - name: cf-deployment-concourse-tasks-pinned
    type: git
    source:
      uri: https://github.com/cf-container-networking/cf-deployment-concourse-tasks.git
      branch: pinned
  - name: cf-deployment-pinned
    type: git
    source:
      branch: pinned
      uri: https://github.com/cf-container-networking/cf-deployment.git
  - name: container-networking-ci-pinned
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/container-networking-ci
      branch: pinned
  - name: container-networking-deployments-pinned
    type: git
    source:
      uri: "git@github.com:cloudfoundry/container-networking-deployments.git"
      private_key: {{container-networking-deployments-push-key}}
      branch: pinned
  ####### Stats
  - name: mitre-stats
    type: git
    source:
      uri: "git@github.com:cf-container-networking/mitre-stats.git"
      branch: master
      private_key: {{container-networking-bot-key}}
  - name: toque-stats
    type: git
    source:
      uri: "git@github.com:cf-container-networking/toque-stats.git"
      branch: master
      private_key: {{container-networking-bot-key}}
  ####### Timers
  - name: every-half-hour
    type: time
    source:
      interval: 30m
  ####### Tests
  - name: cf-acceptance-tests
    type: git
    source:
      branch: master
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  - name: toque-scaling-test-params
    type: git
    source:
      uri: https://github.com/cf-container-networking/toque-scaling
      paths: [ test-params ]
  #######  Release management
  - name: version
    type: semver
    source:
      bucket: {{cf-networking-s3-bucket}}
      region_name: us-west-2
      initial_version: 0.2.0-rc.1
      key: releases/current-version
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: cf-networking-tarball
    type: s3
    source:
      bucket: {{cf-networking-candidate-s3-bucket}}
      region_name: us-west-2
      regexp: releases/cf-networking-(.*).tgz
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  # Github release
  - name: cf-networking-github-release
    type: github-release
    source:
      user: cloudfoundry-incubator
      repository: cf-networking-release
      access_token: {{github-access-token}}
      drafts: true

jobs:
  - name: trucker-bbl-up
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: bbl-state
        resource: container-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: ../gcp/service-account.key.json
        BBL_GCP_PROJECT_ID: cf-container-networking-gcp
        BBL_GCP_REGION: us-east1
        BBL_GCP_ZONE: us-east1-c
        BBL_STATE_DIR: environments/trucker/
        BBL_IAAS: gcp
        BBL_LB_CERT: {{trucker-lb-cert}}
        BBL_LB_KEY: {{trucker-lb-key}}
        LB_DOMAIN: trucker.c2c.cf-app.com
        BBL_ENV_NAME: trucker
      ensure:
        put: container-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: trucker-deploy
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: container-networking-ci
      - get: cf-deployment-concourse-tasks
      - get: container-networking-deployments
      - get: cf-deployment
      - get: cf-networking-dev
        passed: [postgres-tests, mysql-tests]
        trigger: true
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: container-networking-deployments
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: container-networking-deployments
    - task: collect-ops-files
      file: container-networking-ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: trucker
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: container-networking-deployments
    - task: deploy-vanilla
      file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
        SYSTEM_DOMAIN: trucker.c2c.cf-app.com
        OPS_FILES: gcp.yml opsfile.yml
        VARS_STORE_FILE: environments/trucker/vars-store.yml
        REGENERATE_VARS_STORE: true
      input_mapping:
        vars-store: container-networking-deployments
        bbl-state: container-networking-deployments
    - put: container-networking-deployments
      params:
        repository: updated-vars-store
        rebase: true

  - name: trucker-push
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: container-networking-deployments
        passed: [trucker-deploy]
        trigger: true
      - get: cf-networking-dev
        passed: [trucker-deploy]
        trigger: true
    - task: push-app
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: c2cnetworking/deploy-light}
        inputs:
          - name: container-networking-deployments
          - name: cf-networking-dev
        params:
          ENVIRONMENT: trucker
        run:
          path: /bin/bash
          args:
          - -ceu
          - |
            set -o pipefail
            cf api api.${ENVIRONMENT}.c2c.cf-app.com --skip-ssl-validation
            pushd container-networking-deployments/environments/${ENVIRONMENT}
              ADMIN_PASSWORD=$(grep uaa_scim_users_admin_password vars-store.yml  | cut -d ' ' -f2)
            popd
            cd cf-networking-dev/src/example-apps/proxy
            cf auth admin ${ADMIN_PASSWORD}
            cf create-org test-org || true
            cf target -o test-org
            cf create-space test-space || true
            cf target -s test-space
            cf push proxy
            curl -v -f http://proxy.${ENVIRONMENT}.c2c.cf-app.com

  - name: trucker-upgrade
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: container-networking-ci
      - get: cf-deployment-concourse-tasks
      - get: cf-deployment
      - get: container-networking-deployments
        passed: [trucker-push]
        trigger: true
      - get: cf-networking-dev
        passed: [trucker-push]
        trigger: true
    - task: collect-ops-files
      file: container-networking-ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: trucker
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: container-networking-deployments
    - task: deploy-upgrade
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
        OPS_FILES: gcp.yml opsfile.yml cf-networking.yml
        SYSTEM_DOMAIN: trucker.c2c.cf-app.com
        VARS_STORE_FILE: environments/trucker/vars-store.yml
      input_mapping:
        release: cf-networking-dev
        vars-store: container-networking-deployments
        bbl-state: container-networking-deployments
    - put: container-networking-deployments
      params:
        repository: updated-vars-store
        rebase: true

  - name: trucker-test-upgrade
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: container-networking-deployments
        passed: [trucker-upgrade]
        trigger: true
      - get: cf-networking-dev
        passed: [trucker-upgrade]
        trigger: true
    - task: ping-app
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: c2cnetworking/deploy-light}
        params:
          ENVIRONMENT: trucker
        run:
          path: /bin/bash
          args:
          - -ceu
          - |
            set -o pipefail
            curl -f -v http://proxy.${ENVIRONMENT}.c2c.cf-app.com

  - name: delete-trucker-deployment
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: container-networking-deployments
        passed: [trucker-test-upgrade]
        trigger: true
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-dev
        passed: [trucker-test-upgrade]
        trigger: true
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: container-networking-deployments

  - name: sombrero-bbl-up
    serial_groups: [sombrero]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: bbl-state
        resource: container-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: ../gcp/service-account.key.json
        BBL_GCP_PROJECT_ID: cf-container-networking-gcp
        BBL_GCP_REGION: us-east1
        BBL_GCP_ZONE: us-east1-c
        BBL_STATE_DIR: environments/sombrero/
        BBL_IAAS: gcp
        BBL_LB_CERT: {{sombrero-lb-cert}}
        BBL_LB_KEY: {{sombrero-lb-key}}
        LB_DOMAIN: sombrero.c2c.cf-app.com
        BBL_ENV_NAME: sombrero
      ensure:
        put: container-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: sombrero-deploy-pinned
    serial_groups: [sombrero]
    plan:
    - aggregate:
      - get: container-networking-ci
      - get: cf-deployment-concourse-tasks
        resource: cf-deployment-concourse-tasks-pinned
      - get: container-networking-deployments
      - get: cf-deployment
        resource: cf-deployment-pinned
      - get: cf-networking-pinned
      - get: cf-networking-dev
        passed: [postgres-tests, mysql-tests]
        trigger: true
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
      input_mapping:
        bbl-state: container-networking-deployments
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
      input_mapping:
        bbl-state: container-networking-deployments
    - task: collect-ops-files
      file: container-networking-ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: sombrero
      input_mapping:
        cf-networking-release: cf-networking-pinned
        deployments-repo: container-networking-deployments
    - task: deploy-oldest-compatible-version
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
        OPS_FILES: gcp.yml opsfile.yml cf-networking.yml
        SYSTEM_DOMAIN: sombrero.c2c.cf-app.com
        VARS_STORE_FILE: environments/sombrero/vars-store.yml
        REGENERATE_VARS_STORE: true
      input_mapping:
        release: cf-networking-pinned
        vars-store: container-networking-deployments
        bbl-state: container-networking-deployments
    - put: container-networking-deployments
      params:
        repository: updated-vars-store
        rebase: true

  - name: sombrero-test-pinned
    serial_groups: [sombrero]
    plan:
    - aggregate:
      - get: container-networking-ci
        resource: container-networking-ci-pinned
      - get: container-networking-deployments-pinned
      - get: container-networking-deployments
        passed: [sombrero-deploy-pinned]
        trigger: true
      - get: cf-networking-pinned
        passed: [sombrero-deploy-pinned]
      - get: cf-networking-dev
        passed: [sombrero-deploy-pinned]
        trigger: true
    - task: acceptance-tests
      file: container-networking-ci/tasks/acceptance-tests.yml
      input_mapping:
        test-config: container-networking-deployments-pinned
        vars-store: container-networking-deployments
        cf-networking: cf-networking-pinned
      params:
        ENVIRONMENT_NAME: sombrero

  - name: sombrero-upgrade
    serial_groups: [sombrero]
    plan:
    - aggregate:
      - get: container-networking-ci
      - get: cf-deployment-concourse-tasks
      - get: cf-deployment
      - get: container-networking-deployments
        passed: [sombrero-test-pinned]
        trigger: true
      - get: cf-networking-dev
        passed: [sombrero-test-pinned]
        trigger: true
    - task: collect-ops-files
      file: container-networking-ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: sombrero
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: container-networking-deployments
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
      input_mapping:
        bbl-state: container-networking-deployments
    - task: deploy-upgrade
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
        OPS_FILES: gcp.yml opsfile.yml cf-networking.yml
        SYSTEM_DOMAIN: sombrero.c2c.cf-app.com
        VARS_STORE_FILE: environments/sombrero/vars-store.yml
      input_mapping:
        release: cf-networking-dev
        vars-store: container-networking-deployments
        bbl-state: container-networking-deployments
    - put: container-networking-deployments
      params:
        repository: updated-vars-store
        rebase: true

  - name: sombrero-test-upgrade
    serial_groups: [sombrero]
    plan:
    - aggregate:
      - get: container-networking-ci
      - get: container-networking-deployments
        passed: [sombrero-upgrade]
        trigger: true
      - get: cf-networking
        resource: cf-networking-dev
        passed: [sombrero-upgrade]
        trigger: true
    - task: acceptance-tests
      file: container-networking-ci/tasks/acceptance-tests.yml
      input_mapping:
        test-config: container-networking-deployments
        vars-store: container-networking-deployments
      params:
        ENVIRONMENT_NAME: sombrero

  - name: delete-sombrero-deployment
    serial_groups: [sombrero]
    plan:
    - aggregate:
      - get: container-networking-deployments
        passed: [sombrero-test-upgrade]
        trigger: true
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-release
        resource: cf-networking-dev
        passed: [sombrero-test-upgrade]
        trigger: true
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/sombrero/
      input_mapping:
        bbl-state: container-networking-deployments

  - name: postgres-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-release
        resource: cf-networking-dev
        trigger: true
    - task: unit-and-integration-tests
      file: cf-networking-release/ci/postgres-tests.yml
      privileged: true

  - name: mysql-tests
    public: true
    plan:
    - aggregate:
      - get: cf-networking-release
        resource: cf-networking-dev
        trigger: true
    - task: unit-and-integration-tests
      file: cf-networking-release/ci/mysql-tests.yml
      privileged: true

  - name: pickelhelm-bbl-up
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: bbl-state
        resource: container-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: ../gcp/service-account.key.json
        BBL_GCP_PROJECT_ID: cf-container-networking-gcp
        BBL_GCP_REGION: us-east1
        BBL_GCP_ZONE: us-east1-b
        BBL_STATE_DIR: environments/pickelhelm/
        BBL_IAAS: gcp
        BBL_LB_CERT: {{pickelhelm-lb-cert}}
        BBL_LB_KEY: {{pickelhelm-lb-key}}
        LB_DOMAIN: pickelhelm.c2c.cf-app.com
        BBL_ENV_NAME: pickelhelm
      ensure:
        put: container-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: pickelhelm-deploy
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: container-networking-ci
      - get: cf-deployment-concourse-tasks
      - get: deployments-repo
        resource: container-networking-deployments
      - get: bbl-state
        resource: container-networking-deployments
        passed: [pickelhelm-bbl-up]
      - get: vars-store
        resource: container-networking-deployments
      - get: cf-deployment
        trigger: true
      - get: cf-networking-release
        resource: cf-networking-dev
        trigger: true
        passed: [postgres-tests, mysql-tests]
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
    - task: collect-ops-files
      file: container-networking-ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: pickelhelm
    - task: deploy-cf
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/pickelhelm/
        SYSTEM_DOMAIN: pickelhelm.c2c.cf-app.com
        OPS_FILES: gcp.yml tcp-routing-gcp.yml use-3-azs-for-router.yml cf-networking.yml opsfile.yml
        VARS_STORE_FILE: environments/pickelhelm/vars-store.yml
      input_mapping:
        release: cf-networking-release
    - put: container-networking-deployments
      params:
        repository: updated-vars-store
        rebase: true

  - name: pickelhelm-deploy-firehose-nozzle
    serial_groups: [pickelhelm]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: container-networking-ci
      - get: deployments-repo
        resource: container-networking-deployments
        passed: [pickelhelm-deploy]
      - get: datadog-firehose-nozzle-release
    - task: upload-datadog-firehose-nozzle-release
      file: container-networking-ci/tasks/upload-release-tarball.yml
      input_mapping:
        tarballs: datadog-firehose-nozzle-release
      params:
        ENVIRONMENT_NAME: pickelhelm
    - task: deploy-datadog-firehose-nozzle
      file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
      input_mapping:
