resources:
  ###### Control plane
  - name: cf-networking-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/cf-networking-ci
  - name: cf-networking-deployments
    type: git
    source:
      uri: "git@github.com:cloudfoundry/cf-networking-deployments.git"
      branch: master
      private_key: {{cf-networking-deployments-push-key}}
  - name: cats-concourse-task
    type: git
    source:
      uri: https://github.com/cloudfoundry/cats-concourse-task
      branch: master
  - name: cf-deployment-concourse-tasks
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks
      branch: master
  - name: cf-deployment
    type: git
    source:
      branch: release-candidate
      uri: https://github.com/cloudfoundry/cf-deployment.git
  ###### bosh.io releases
  - name: datadog-firehose-nozzle-release
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/datadog-firehose-nozzle-release
  ###### BOSH release repos
  - name: cf-networking-dev
    type: git
    source:
      uri: git@github.com:cloudfoundry-incubator/cf-networking-release.git
      branch: develop
      ignore_paths:
        - docs
      private_key: {{cf-networking-deploy-key}}
  - name: cf-networking-master
    type: git
    source:
      uri: git@github.com:cloudfoundry-incubator/cf-networking-release.git
      branch: master
      private_key: {{cf-networking-deploy-key}}
  ###### Pinned versions
  - name: cf-networking-pinned
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/cf-networking-release.git
      branch: pinned
  - name: cf-deployment-concourse-tasks-pinned
    type: git
    source:
      uri: https://github.com/cf-container-networking/cf-deployment-concourse-tasks.git
      branch: pinned
  - name: cf-deployment-pinned
    type: git
    source:
      branch: pinned
      uri: https://github.com/cf-container-networking/cf-deployment.git
  - name: cf-networking-ci-pinned
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/cf-networking-ci
      branch: pinned
  - name: cf-networking-deployments-pinned
    type: git
    source:
      uri: "git@github.com:cloudfoundry/cf-networking-deployments.git"
      private_key: {{cf-networking-deployments-push-key}}
      branch: pinned
  - name: cli-plugin-fork
    type: git
    source:
      uri: "git@github.com:cf-container-networking/cli-plugin-repo.git"
      private_key: {{cli-plugin-fork-push-key}}
      branch: update-networking-plugin
  - name: cli-plugin-master
    type: git
    source:
      uri: "https://github.com/cloudfoundry-incubator/cli-plugin-repo.git"
      branch: master
  ####### Stats
  - name: toque-stats
    type: git
    source:
      uri: "git@github.com:cf-container-networking/toque-stats.git"
      branch: master
      private_key: {{container-networking-bot-key}}
  ####### Timers
  - name: every-half-hour
    type: time
    source:
      interval: 30m
  - name: every-fifteen-minutes
    type: time
    source:
      interval: 15m
  ####### Tests
  - name: cf-acceptance-tests
    type: git
    source:
      branch: master
      uri: git://github.com/cloudfoundry/cf-acceptance-tests.git
  - name: toque-scaling-test-params
    type: git
    source:
      uri: https://github.com/cf-container-networking/toque-scaling
      paths: [ test-params ]
  #######  Release management
  - name: version
    type: semver
    source:
      bucket: {{cf-networking-s3-bucket}}
      region_name: us-west-2
      initial_version: 0.2.0-rc.1
      key: releases/current-version
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  - name: cf-networking-tarball
    type: s3
    source:
      bucket: {{cf-networking-candidate-s3-bucket}}
      region_name: us-west-2
      regexp: releases/cf-networking-(.*).tgz
      access_key_id: {{aws-access-key-id}}
      secret_access_key: {{aws-secret-access-key}}
  # Github release
  - name: cf-networking-github-release
    type: github-release
    source:
      user: cloudfoundry-incubator
      repository: cf-networking-release
      access_token: {{github-access-token}}

jobs:
  - name: trucker-bbl-up
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bbl-up
      file: cf-deployment-concourse-tasks/bbl-up/task.yml
      params:
        BBL_GCP_SERVICE_ACCOUNT_KEY: ../gcp/service-account.key.json
        BBL_GCP_PROJECT_ID: cf-container-networking-gcp
        BBL_GCP_REGION: us-east1
        BBL_GCP_ZONE: us-east1-c
        BBL_STATE_DIR: environments/trucker/
        BBL_IAAS: gcp
        BBL_LB_CERT: {{trucker-lb-cert}}
        BBL_LB_KEY: {{trucker-lb-key}}
        LB_DOMAIN: trucker.c2c.cf-app.com
        BBL_ENV_NAME: trucker
      input_mapping:
        bbl-state: cf-networking-deployments
        ops-files: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: trucker-bbl-destroy
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
    - task: bbl-destroy
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: cf-networking-deployments
      ensure:
        put: cf-networking-deployments
        params:
          repository: updated-bbl-state
          rebase: true

  - name: trucker-test-upgrade
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: cf-networking-ci
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-deployments
      - get: cf-deployment
      - get: cf-networking-dev
        passed: [unit-and-integration-tests]
        trigger: true
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: upload-stemcell
      file: cf-deployment-concourse-tasks/bosh-upload-stemcell-from-cf-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: collect-ops-files
      file: cf-networking-ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: trucker
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
    - task: deploy-vanilla
      file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
        SYSTEM_DOMAIN: trucker.c2c.cf-app.com
        OPS_FILES: gcp.yml use-3-azs-for-router.yml use-compiled-releases.yml bypass-cc-bridge.yml opsfile.yml
        VARS_STORE_FILE: environments/trucker/vars-store.yml
        REGENERATE_VARS_STORE: true
      input_mapping:
        vars-store: cf-networking-deployments
        vars-files: cf-networking-deployments
        bbl-state: cf-networking-deployments
    - task: push-app
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: c2cnetworking/deploy-light}
        inputs:
          - name: cf-networking-dev
          - name: updated-vars-store
        params:
          ENVIRONMENT: trucker
        run:
          path: /bin/bash
          args:
          - -ceu
          - |
            set -o pipefail
            cf api api.${ENVIRONMENT}.c2c.cf-app.com --skip-ssl-validation
            pushd updated-vars-store/environments/${ENVIRONMENT}
              ADMIN_PASSWORD=$(grep cf_admin_password vars-store.yml  | cut -d ' ' -f2)
            popd
            cd cf-networking-dev/src/example-apps/proxy
            cf auth admin ${ADMIN_PASSWORD}
            cf create-org test-org || true
            cf target -o test-org
            cf create-space test-space || true
            cf target -s test-space
            cf push proxy
            curl -v -f http://proxy.${ENVIRONMENT}.c2c.cf-app.com
    - task: collect-ops-files
      file: cf-networking-ci/tasks/collect-ops-files.yml
      params:
        ENVIRONMENT_NAME: trucker
      input_mapping:
        cf-networking-release: cf-networking-dev
        deployments-repo: cf-networking-deployments
    - task: deploy-upgrade
      file: cf-deployment-concourse-tasks/bosh-deploy-with-created-release/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
        OPS_FILES: gcp.yml use-3-azs-for-router.yml use-compiled-releases.yml bypass-cc-bridge.yml cf-networking.yml opsfile.yml
        SYSTEM_DOMAIN: trucker.c2c.cf-app.com
        VARS_STORE_FILE: environments/trucker/vars-store.yml
      input_mapping:
        release: cf-networking-dev
        vars-store: updated-vars-store
        vars-files: updated-vars-store
        bbl-state: cf-networking-deployments
    - task: ping-app
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: c2cnetworking/deploy-light}
        params:
          ENVIRONMENT: trucker
        run:
          path: /bin/bash
          args:
          - -ceu
          - |
            set -o pipefail
            curl -f -v http://proxy.${ENVIRONMENT}.c2c.cf-app.com
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: cf-networking-deployments
    - task: bosh-cleanup
      file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
        CLEAN_ALL: false
      input_mapping:
        bbl-state: cf-networking-deployments

  - name: delete-trucker-deployment
    serial_groups: [trucker]
    plan:
    - aggregate:
      - get: cf-networking-deployments
        passed: [trucker-test-upgrade]
        trigger: true
      - get: cf-deployment-concourse-tasks
      - get: cf-networking-dev
        passed: [trucker-test-upgrade]
        trigger: true
    - task: delete-deployment
      file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
      params:
        BBL_STATE_DIR: environments/trucker/
      input_mapping:
        bbl-state: cf-networking-deployments

